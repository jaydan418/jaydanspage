<h2>Hang Man</h2>
<button class="" onclick="ai2()">Play vs AI</button>
<div id="game-board"></div>
  <p id="word"></p>
  <p id="chances"></p>
  <input id="guess" type="text" placeholder="Guess a letter">
  <button id="submit-guess">Submit</button>
  <button id="reset-game">Reset</button>
</div>

<script>
  let chances; // declare chances as a global variable

  function ai2() {
    const ainame = ["Mihail", "Maxi"];
      const name = ainame[Math.floor(Math.random() * 2)];
      alert("the ai's name is " + name)
    const wordList = ["school", "trash", "computer", "book", "apple", "dog", "cat", "car", "tree", "flower", "garbagetruck", "schoolbus", "bus", "plane", "helicopter", "house","sister", "brother", "shelter", "ball", "football", "history","sandwich", "book", "Pen", "phone", "house", "pen", "car", "apple", "dog", "tree", "book", "phone", "bus", "train", "plane", "boat", "guitar", "piano", "camera", "watch", "shoes", "bag", "umbrella", "football", "basketball", "baseball", "soccer", "tennis", "lion", "elephant", "monkey", "tiger", "bear", "orange", "grapes", "strawberry", "watermelon", "donut", "school", "hospital", "library", "restaurant", "hotel", "tiger", "bear", "orange", "grapes", "strawberry", "watermelon", "donut", "school", "hospital", "library", "restaurant", "hotel", "computer", "mouse", "keyboard", "chair", "table", "desk", "pencil", "paper", "folder", "file", "cloud", "sun", "moon", "star", "fish", "bird", "butterfly", "flower", "garden", "park", "beach", "mountain", "river", "lake", "city", "town", "village", "country", "world", "space", "rocket", "alien", "planet", "earth", "mars", "jupiter", "saturn", "uranus", "neptune", "pluto", "watching", "hating", "hated", "playing", "the", "what", "win", "lose", "wow", "tv", "game", "ufo", "pig", "cow", "ham"];
    chances = 20; // reset chances
    const word = wordList[Math.floor(Math.random() * wordList.length)];
    const hiddenWord = Array(word.length).fill("_");

    const wordElement = document.getElementById("word");
    const chancesElement = document.getElementById("chances");
    const guessInput = document.getElementById("guess");
    const submitButton = document.getElementById("submit-guess");
    const resetButton = document.getElementById("reset-game");

    wordElement.textContent = `Word: ${hiddenWord.join(" ")}`;
    chancesElement.textContent = `Chances: ${chances}`

    submitButton.addEventListener("click", () => {
      const guess = guessInput.value;
      handleGuess(guess);
      guessInput.value = "";
    });

    resetButton.addEventListener("click", () => {
      chances = 10; // reset chances
      wordElement.textContent = "";
      chancesElement.textContent = "";
      guessInput.value = "";
      ai2(); // call ai2 to start a new game
    });

    function handleGuess(guess) {
      if (word.includes(guess)) {
        for (let i = 0; i < word.length; i++) {
          if (word[i] === guess) {
            hiddenWord[i] = guess;
          }
        }
      } else {
        chances--;
        if (chances < 0) {
          chances = 0;
        }
      }
      wordElement.textContent = `Word: ${hiddenWord.join(" ")}`;
      chancesElement.textContent = `Chances: ${chances}`;
      if (chances === 0) {
        alert("Game over!");
      }
    }
  }
 

</script>
