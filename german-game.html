<h2></h2>
<button class="" onclick="ai2()">Spiele gegen Ki</button>
<div id="game-board"></div>
  <p id="word"></p>
  <p id="chances"></p>
  <input id="guess" type="text" placeholder="errate einen Buchstaben">
  <button id="submit-guess">einreichen</button>
  <button id="reset-game">zurücksetzen</button>
</div>

<script>
  let chances; // declare chances as a global variable

  function ai2() {
    const ainame = ["Mihail", "Maxi"];
      const name = ainame[Math.floor(Math.random() * 2)];
      alert("Der Ki name ist " + name)
    const wordList = ["haus", "auto", "baum", "wasser", "musik", "foto", "computer", "telefon", "bücher", "schule", "stadt", "land", "leute", "arbeit", "familie", "freunde", "hausfrau", "kinder", "spiel", "fussball", "musikinstrument", "gitarre", "klavier", "orchester", "sänger", "lied", "text", "buch", "autor", "leser", "bibliothek", "universität", "student", "professor", "forschung", "wissenschaft", "technik", "ingenieur", "architekt", "kunst", "maler", "bildhauer", "skulptur", "museum", "konzert", "theater", "film", "regisseur", "schauspieler", "rolle", "drehbuch"];
    chances = 20; // reset chances
    const word = wordList[Math.floor(Math.random() * wordList.length)];
    const hiddenWord = Array(word.length).fill("_");

    const wordElement = document.getElementById("word");
    const chancesElement = document.getElementById("chances");
    const guessInput = document.getElementById("guess");
    const submitButton = document.getElementById("submit-guess");
    const resetButton = document.getElementById("reset-game");

    wordElement.textContent = `Word: ${hiddenWord.join(" ")}`;
    chancesElement.textContent = `Chances: ${chances}`

    submitButton.addEventListener("click", () => {
      const guess = guessInput.value;
      handleGuess(guess);
      guessInput.value = "";
    });

    resetButton.addEventListener("click", () => {
      chances = 10; // reset chances
      wordElement.textContent = "";
      chancesElement.textContent = "";
      guessInput.value = "";
      ai2(); // call ai2 to start a new game
    });

    function handleGuess(guess) {
      if (word.includes(guess)) {
        for (let i = 0; i < word.length; i++) {
          if (word[i] === guess) {
            hiddenWord[i] = guess;
          }
        }
      } else {
        chances--;
        if (chances < 0) {
          chances = 0;
        }
      }
      wordElement.textContent = `Word: ${hiddenWord.join(" ")}`;
      chancesElement.textContent = `Chances: ${chances}`;
      if (chances === 0) {
        alert("Du hast leider!");
      }
    }
  }
 

</script>
